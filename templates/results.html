<html>
<head><title>Polyfind</title>
</head>
	<h1>Polyfind</h1>
	<h2>Here are some ideas:</h2>
	{% for set in sets %}
		<img src="{{ set.image_url() }}" height=480 width=480 border=5><br>
			<a href="{{ set.image_url("y") }}" target="_blank">
			Enlarge image</a><br>
	
	{% endfor %}
	{% if p > 1 %}
	<a href="{{url_for("search", p=p-1, q=terms) | safe}}">&#60;&#60;prev</a>&nbsp;&nbsp;&nbsp;
	{% endif %}
	{% if more == True %}
	<a href="{{url_for("search", p=p+1, q=terms) | safe}}">next&#62;&#62;</a><br>
	{% endif %}
	<a href="/">Search again</a>
</html>
